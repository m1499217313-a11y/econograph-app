<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EconoGraph Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
        .report-container { background-color: #ffffff; color: #1f2937; padding: 2.5rem; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); border-top: 8px solid #047857; }
        .report-header, .report-footer { display: flex; justify-content: space-between; align-items: center; font-size: 0.875rem; color: #6b7280; padding-bottom: 0.75rem; margin-bottom: 1.5rem; border-bottom: 1px solid #e5e7eb; }
        .report-footer { margin-top: 2.5rem; padding-top: 0.75rem; border-top: 1px solid #e5e7eb; border-bottom: none; }
        .report-main-title { font-family: 'Lora', serif; font-size: 2.75rem; font-weight: 600; color: #064e3b; text-align: center; margin-bottom: 0.5rem; }
        .report-subtitle { text-align: center; font-size: 1.25rem; font-weight: 400; font-family: 'Lora', serif; font-style: italic; color: #4b5563; margin-bottom: 2rem; }
        .report-author-info { text-align: center; color: #6b7280; margin-bottom: 2.5rem; }
        .section-box { background-color: #f9fafb; border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 1.5rem 2rem; margin-bottom: 2rem; }
        .section-box-title { font-family: 'Lora', serif; font-size: 1.5rem; font-weight: 600; color: #047857; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid #d1d5db; }
        .two-column-grid { display: grid; grid-template-columns: 1fr; gap: 2rem; margin-top: 1.5rem; }
        @media (min-width: 768px) { .two-column-grid { grid-template-columns: 1fr 1fr; } }
        .two-column-item h4 { font-weight: 600; color: #065f46; margin-bottom: 0.5rem; }
        .data-highlight-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1.5rem; margin: 2rem 0; }
        .data-highlight-item { background-color: #ffffff; border: 1px solid #d1d5db; padding: 1.5rem 1rem; border-radius: 0.5rem; text-align: center; transition: all 0.2s ease-in-out; }
        .data-highlight-item:hover { transform: translateY(-5px); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .data-highlight-value { font-size: 2.5rem; font-weight: 700; color: #059669; }
        .data-highlight-label { font-size: 0.875rem; color: #4b5563; margin-top: 0.5rem; }
        .policy-step { display: flex; gap: 1.5rem; align-items: flex-start; margin-bottom: 1.5rem; padding: 1.5rem; background-color: #ffffff; border-radius: 0.5rem; border: 1px solid #e5e7eb; }
        .policy-step-icon { flex-shrink: 0; background-color: #047857; color: white; width: 3rem; height: 3rem; border-radius: 9999px; display: flex; align-items: center; justify-content: center; }
        .policy-step-title { font-weight: 600; font-size: 1.125rem; color: #064e3b; margin-bottom: 0.25rem; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto max-w-5xl px-4 py-8 md:py-12">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-600">EconoGraph</h1>
            <p class="text-lg text-gray-600 mt-2">Transform Complex Economic Research into Compelling Visuals</p>
        </header>

        <main class="space-y-8">
            <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
                <div class="space-y-6">
                    <div>
                        <h2 class="text-2xl font-semibold mb-4">1. Upload & Instruct</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div>
                                <label for="fileUpload" class="block text-sm font-medium text-gray-700 mb-1">Upload Paper or Data File</label>
                                <input type="file" id="fileUpload" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                                <div id="fileName" class="text-sm text-gray-600 italic mt-2"></div>
                            </div>
                            <div>
                                <label for="vizInstructions" class="block text-sm font-medium text-gray-700 mb-1">Specific Instructions</label>
                                <textarea id="vizInstructions" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="e.g., 'Focus on the dual labor market theory.'"></textarea>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h2 class="text-2xl font-semibold mb-4">2. Set Report Branding</h2>
                         <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div><label for="authorInput" class="block text-sm font-medium text-gray-700 mb-1">Author</label><input type="text" id="authorInput" class="w-full p-2 border border-gray-300 rounded-lg" value="Muad A. Almukhlef"></div>
                            <div><label for="departmentInput" class="block text-sm font-medium text-gray-700 mb-1">Department</label><input type="text" id="departmentInput" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="e.g., Economic Research"></div>
                            <div><label for="institutionInput" class="block text-sm font-medium text-gray-700 mb-1">Institution</label><input type="text" id="institutionInput" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="e.g., Central Bank"></div>
                            <div><label for="briefTitleInput" class="block text-sm font-medium text-gray-700 mb-1">Report Type</label><input type="text" id="briefTitleInput" class="w-full p-2 border border-gray-300 rounded-lg" value="Economic Insights Brief"></div>
                        </div>
                    </div>
                </div>
                 <div class="mt-8"><button id="generateBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 flex items-center justify-center transition disabled:bg-gray-400">Generate Report Preview</button></div>
            </div>

            <div id="previewSection" class="bg-white p-6 md:p-8 rounded-xl shadow-lg hidden">
                <h2 class="text-2xl font-semibold mb-4">3. Preview & Refine</h2>
                <div id="outputArea" class="w-full min-h-[24rem] p-2 border border-gray-200 bg-gray-100 rounded-lg overflow-y-auto"><div id="loader" class="hidden text-center text-gray-500 p-8"><svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p class="mt-2">Generating Report...</p></div></div>
                <div class="mt-6"><label for="revisionRequest" class="font-semibold text-gray-700">Request changes:</label><textarea id="revisionRequest" rows="3" class="mt-2 w-full p-3 border border-gray-300 rounded-lg" placeholder="e.g., 'Rephrase the first policy step.'"></textarea><button id="reviseBtn" class="mt-2 w-full bg-gray-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 disabled:bg-gray-400">Update Preview</button></div>
            </div>
            <div id="downloadSection" class="bg-white p-6 md:p-8 rounded-xl shadow-lg hidden">
                 <h2 class="text-2xl font-semibold mb-4">4. Download Your Final Report</h2>
                 <div class="grid grid-cols-1 sm:grid-cols-2 gap-4"><button id="downloadPngBtn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700">Download as PNG</button><button id="downloadPdfBtn" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700">Download as PDF</button></div>
            </div>
        </main>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;

        const ui = {
            fileUpload: document.getElementById('fileUpload'), fileName: document.getElementById('fileName'),
            instructions: document.getElementById('vizInstructions'), author: document.getElementById('authorInput'),
            department: document.getElementById('departmentInput'), institution: document.getElementById('institutionInput'),
            briefTitle: document.getElementById('briefTitleInput'),
            generateBtn: document.getElementById('generateBtn'), previewSection: document.getElementById('previewSection'),
            downloadSection: document.getElementById('downloadSection'), outputArea: document.getElementById('outputArea'),
            loader: document.getElementById('loader'), revisionRequest: document.getElementById('revisionRequest'),
            reviseBtn: document.getElementById('reviseBtn'), downloadPngBtn: document.getElementById('downloadPngBtn'),
            downloadPdfBtn: document.getElementById('downloadPdfBtn')
        };
        
        let fileContent = '', conversationHistory = [], currentChart = null;
        
        ui.fileUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0]; if (!file) return;
            ui.fileName.textContent = `Processing: ${file.name}...`; fileContent = '';
            if (file.type === 'application/pdf') {
                try {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const loadingTask = pdfjsLib.getDocument(e.target.result);
                        const pdf = await loadingTask.promise;
                        let textContent = '';
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const text = await page.getTextContent();
                            textContent += text.items.map(s => s.str).join(' ');
                        }
                        fileContent = textContent.replace(/\s+/g, ' ').trim();
                        ui.fileName.textContent = `Successfully processed: ${file.name}`;
                    };
                    reader.readAsArrayBuffer(file);
                } catch (error) { console.error('Error parsing PDF:', error); alert('Could not read PDF.'); ui.fileName.textContent = 'Failed to process PDF.'; }
            } else {
                const reader = new FileReader();
                reader.onload = (e) => { fileContent = e.target.result; ui.fileName.textContent = `Successfully processed: ${file.name}`; };
                reader.onerror = () => { alert('Error reading file.'); ui.fileName.textContent = ''; };
                reader.readAsText(file);
            }
        });

        ui.generateBtn.addEventListener('click', handleGeneration);
        ui.reviseBtn.addEventListener('click', handleRevision);

        function handleGeneration() {
            if (!fileContent) { alert('Please upload a file first.'); return; }
            ui.previewSection.classList.remove('hidden'); ui.downloadSection.classList.add('hidden');
            ui.loader.classList.remove('hidden'); ui.outputArea.innerHTML = ''; ui.outputArea.appendChild(ui.loader);
            const branding = `Author: ${ui.author.value}, Department: ${ui.department.value}, Institution: ${ui.institution.value}, Brief Title: ${ui.briefTitle.value}`;
            const userPrompt = `file_content: """${fileContent}"""\n\nuser_instructions: """${ui.instructions.value}"""\n\nmetadata: """${branding}"""`;
            conversationHistory = [{ role: "user", parts: [{ text: userPrompt }] }];
            callGeminiAPI(conversationHistory);
        }
        
        function handleRevision() {
            const lastResponse = conversationHistory.find(msg => msg.role === 'model');
            if (!lastResponse || !ui.revisionRequest.value) { alert('Please generate a preview and provide revision instructions.'); return; }
            ui.loader.classList.remove('hidden'); ui.outputArea.innerHTML = ''; ui.outputArea.appendChild(ui.loader);
            const revisionPrompt = `previous_json: ${lastResponse.parts[0].text}\n\nuser_instructions: """${ui.revisionRequest.value}"""`;
            conversationHistory.push({ role: "user", parts: [{ text: revisionPrompt }] });
            callGeminiAPI(conversationHistory);
        }

        ui.downloadPngBtn.addEventListener('click', () => {
            const report = document.querySelector('.report-container'); if (!report) return;
            html2canvas(report, { scale: 2, windowWidth: report.scrollWidth, windowHeight: report.scrollHeight }).then(canvas => {
                const a = document.createElement('a');
                a.href = canvas.toDataURL("image/png", 1.0); a.download = 'EconoGraph_Report.png'; a.click();
            });
        });

        ui.downloadPdfBtn.addEventListener('click', () => {
            const report = document.querySelector('.report-container');
            if (!report) return;
            html2canvas(report, { scale: 2, windowWidth: report.scrollWidth, windowHeight: report.scrollHeight })
            .then(canvas => {
                const canvasWidth = canvas.width;
                const canvasHeight = canvas.height;
                const pageWidth = canvasWidth;
                const pageHeight = Math.round(pageWidth * (297 / 210)); // A4 aspect ratio
                const totalPages = Math.ceil(canvasHeight / pageHeight);
                const pdf = new jsPDF({ orientation: 'p', unit: 'px', format: [pageWidth, pageHeight] });
                for (let i = 0; i < totalPages; i++) {
                    if (i > 0) pdf.addPage([pageWidth, pageHeight], 'p');
                    const sy = i * pageHeight;
                    const sHeight = Math.min(pageHeight, canvasHeight - sy);
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = pageWidth;
                    tempCanvas.height = sHeight;
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.drawImage(canvas, 0, sy, pageWidth, sHeight, 0, 0, pageWidth, sHeight);
                    const imgData = tempCanvas.toDataURL('image/png', 1.0);
                    pdf.addImage(imgData, 'PNG', 0, 0, pageWidth, sHeight);
                }
                pdf.save('EconoGraph_Report.pdf');
            });
        });

        function renderReport(data) {
            ui.outputArea.innerHTML = '';
            const container = document.createElement('div'); container.className = 'report-container';
            const meta = data.metadata || {};
            container.innerHTML = `<div class="report-header"><span>${meta.institution || ''}</span><span>${meta.department || ''}</span></div><h1 class="report-main-title">${meta.title || ''}</h1><h2 class="report-subtitle">${meta.subtitle || ''}</h2><p class="report-author-info">Prepared by: ${meta.author || 'N/A'}</p>`;
            if (data.executiveSummary) {
                const summary = document.createElement('div'); summary.className = 'section-box';
                summary.innerHTML = `<h3 class="section-box-title">${data.executiveSummary.heading}</h3><p>${data.executiveSummary.content}</p>`;
                container.appendChild(summary);
            }
            (data.sections || []).forEach(section => {
                const sectionDiv = document.createElement('div'); sectionDiv.className = 'section-box';
                let contentHTML = `<h3 class="section-box-title">${section.heading}</h3>`;
                if(section.type === 'bodySection') {
                    contentHTML += `<p>${section.content}</p>`;
                } else if (section.type === 'twoColumnSection' && section.columns) {
                    contentHTML += `<div class="two-column-grid">${section.columns.map(col => `<div><h4>${col.title}</h4><p>${col.content}</p></div>`).join('')}</div>`;
                }
                sectionDiv.innerHTML = contentHTML;
                container.appendChild(sectionDiv);
            });
            if(data.keyFindings && data.keyFindings.visuals) {
                const findingsBox = document.createElement('div'); findingsBox.className = 'section-box';
                let visualsHTML = `<div class="data-highlight-grid">${data.keyFindings.visuals.map(vis => `<div class="data-highlight-item"><div class="data-highlight-value">${vis.value}</div><div class="data-highlight-label">${vis.label}</div></div>`).join('')}</div>`;
                findingsBox.innerHTML = `<h3 class="section-box-title">${data.keyFindings.heading}</h3>${visualsHTML}`;
                container.appendChild(findingsBox);
            }
            if (data.policyRecommendations && data.policyRecommendations.steps) {
                const policyBox = document.createElement('div'); policyBox.className = 'section-box';
                let stepsHTML = data.policyRecommendations.steps.map(step => `<div class="policy-step"><div class="policy-step-icon"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="${step.icon}" /></svg></div><div><h4 class="policy-step-title">${step.title}</h4><p>${step.content}</p></div></div>`).join('');
                policyBox.innerHTML = `<h3 class="section-box-title">${data.policyRecommendations.heading}</h3>${stepsHTML}`;
                container.appendChild(policyBox);
            }
            const footer = document.createElement('div'); footer.className = 'report-footer';
            footer.innerHTML = `<span>${meta.institution || ''} | ${meta.briefTitle || 'Economic Insights Brief'}</span><span>${new Date().getFullYear()}</span>`;
            container.appendChild(footer);
            ui.outputArea.appendChild(container); ui.downloadSection.classList.remove('hidden');
        }
        
        async function callGeminiAPI(chatHistory) {
            ui.generateBtn.disabled = true;
            ui.reviseBtn.disabled = true;
            const apiUrl = `/.netlify/functions/gemini-proxy`;
            const payload = { contents: chatHistory };

            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const responseBody = await response.text();
                if (!response.ok) {
                    let errorMessage = `API Error: ${response.status}`;
                    try {
                        const errorData = JSON.parse(responseBody);
                        errorMessage += ` - ${errorData.error || 'Unknown server error'}`;
                        if(errorData.details) console.error("Server Details:", errorData.details);
                    } catch (e) {
                        errorMessage += ` - Server returned a non-JSON response: ${responseBody}`;
                    }
                    throw new Error(errorMessage);
                }
                const result = JSON.parse(responseBody);
                const jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (jsonText) {
                    conversationHistory.push({ role: "model", parts: [{ text: jsonText }] });
                    const data = JSON.parse(jsonText);
                    renderReport(data);
                } else {
                    console.error("Invalid response structure from API:", result);
                    throw new Error("Received an unexpected response structure from the AI.");
                }
            } catch (error) {
                console.error("Error in callGeminiAPI:", error);
                ui.outputArea.innerHTML = `<div class="p-4 text-red-700 bg-red-100 rounded-lg"><h3 class="font-bold">An error occurred.</h3><p>${error.message}</p></div>`;
            } finally {
                ui.generateBtn.disabled = false;
                ui.reviseBtn.disabled = false;
                ui.loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
